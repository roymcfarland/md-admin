<!-- begin ui-view -->
<div layout="row">
  <md-content flex offset="30" layout-padding>
    <md-card layout layout-align="center center" class="menuTitle md-whiteframe-z3">
    	<md-card-content>ADMIN LOGIN</md-card-content>
    </md-card>
    <md-card class="md-whiteframe-z2">
      <md-card-content>
        <md-input-container flex>
          <label>Username</label>
          <input ng-model="username">
        </md-input-container>
        <md-input-container flex>
          <label>Password</label>
          <input ng-model="password">
        </md-input-container>
        <md-input-container flex offset="75">
          <md-button ng-click="doLogin(username, password)" class="md-raised md-primary">Submit</md-button>
        </md-input-container>
      </md-card-content>
    </md-card>
  </md-content>
  <md-content flex="30" layout-padding></md-content>
</div>
