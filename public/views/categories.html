<!-- begin ui-view -->
<div layout="column" layout-fill>
	<md-toolbar>
		<div class="md-toolbar-tools">
		  <span>GodsEye | Admin</span>
		  <!-- fill up the space between left and right area -->
		  <span flex></span>
		  <md-button ng-click="goToDashboard()">Dashboard</md-button>
		  <md-button ng-click="openLeftMenu()">Menu</md-button>
		  <md-button ng-click="doLogout()">Logout</md-button>
		</div>
	</md-toolbar>
	<md-sidenav md-component-id="left" class="md-sidenav-left">
	  <md-content>
	  	<md-card class="menuTitle md-whiteframe-z4">
	  		<p layout layout-align="center center">Menu</p>
	  	</md-card>
	  	<md-card ng-click="goToArchives()" class="md-whiteframe-z2">
	  		<p layout layout-align="center center">Manage Archives</p>
	  	</md-card>
	  	<md-card ng-click="goToStreams()" class="md-whiteframe-z2">
	  		<p layout layout-align="center center">Manage Streams</p>
	  	</md-card>
	  	<md-card ng-click="goToCategories()" class="md-whiteframe-z2">
	  		<p layout layout-align="center center">Manage Categories</p>
	  	</md-card>
	  </md-content>
	</md-sidenav>
	<div layout="row">
	  <md-content flex offset="25" layout-padding>
	    <md-card class="md-whiteframe-z2">
	      <h2 layout layout-align="center center">Add New Category</h2>
	      <md-card-content>
	        <md-input-container flex>
	          <label>Name</label>
	          <input ng-model="categoryName">
	        </md-input-container>
	        <md-input-container flex offset="75">
	          <md-button class="md-raised md-primary">Save</md-button>
	        </md-input-container>
	      </md-card-content>
	    </md-card>
	  </md-content>
	  <md-content flex="25" layout-padding></md-content>
	</div>
	<div layout="row">
	  <md-content flex offset="25" layout-padding>
	    <md-card class="md-whiteframe-z2">
	      <h2 layout layout-align="center center">Current Categories</h2>
	    </md-card>
	    <md-card ng-repeat="category in categories">
	    	<p layout layout-align="center center">{{category.name}}</p>
	    </md-card>
	  </md-content>
	  <md-content flex="25" layout-padding></md-content>
	</div>
</div>
